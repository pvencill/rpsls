<template>
  <div class="container-fluid login">
    <h3>Login</h3>
    <h5>Using your MITRE credentials</h5>
    <form role='form' submit.delegate='login()'>
      <div class="form-group row">
        <label for='username' class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input class="form-control" id="username" value.bind='username' placeholder="e.g. jdoe">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" value.bind='password' id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <button type="submit" class='btn btn-primary'>Login</button>
      </div>
    </form>
  </div>
</template>
