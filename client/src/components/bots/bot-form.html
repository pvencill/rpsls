<template>
  <form if.bind='showForm' class='form-horizontal'>
    <fieldset>
      <legend>Create a New Bot</legend>
      <div class="form-group">
        <div class="form-group col-sm-6" validation-errors.bind="nameErrors" class.bind="nameErrors.length ? 'has-error' : ''">
          <label class="col-sm-2 control-label" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class='form-control' name='name' value.bind='bot.name & validate' placeholder="name">
          </div>
        </div>
        <div class="form-group col-sm-6" validation-errors.bind="urlErrors" class.bind="urlErrors.length ? 'has-error' : ''">
          <label class="col-sm-2 control-label" for="url">Url:</label>
          <div class="col-sm-10">
            <input type="text" class='form-control' name="url" value.bind="bot.url & validate" placeholder="http://my-bot.mitre.org/">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="secret" class="control-label col-sm-1">Secret:</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" value.bind='bot.secret' placeholder="Optional Secret">
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="control-label col-sm-1">Description</label>
        <div class="col-sm-12">
          <textarea name="description" value.bind='bot.description' placeholder='Optional' cols="30" rows="4" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <button click.delegate='submit()' disabled.bind='saving' class="btn btn-primary">${saving ? 'Saving ' : 'Save'}<i if.bind='saving' class="fa fa-spinner fa-spin"></i></button>
        <button class="btn" click.delegate="clear()">Cancel</button>
      </div>
    </fieldset>
  </form>
</template>
